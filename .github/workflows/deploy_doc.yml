name: docs

on: [push]

jobs:
  deploy-ghpages:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        python-version: [3.7]
      fail-fast: false

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v1
      - name: Install packages ğŸ“¦
        shell: bash --login {0}
        run: |
          # install pip
          python -m pip install --upgrade pip
          pip install .[docs]
      - name: Build ğŸ”¨
        shell: bash --login {0}
        run: |
          cd doc/
          make html
          touch build/html/.nojekyll 
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.PYCOMPRESSOR_DOC }}
          BRANCH: gh-pages
          FOLDER: "doc/build/html"
