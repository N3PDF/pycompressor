pdf: PN3_GLOBAL_NNPDF31_nnlo_as_0118_070219-001

###################################################
# Size of compressed PDF replicas                 #
###################################################
compressed: 75

###################################################
# Choice of Minimizer                             #
# Options:                                        #
#   - genetic                                     #
#   - cma                                         #
###################################################
minimizer: genetic

###################################################
# Statistical Estimators                          #
# Extra-options for Moment:                       #
#   - moment5th                                   #
#   - moment6th                                   #
