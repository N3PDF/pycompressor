###################################################
# PDF Set                                         #
###################################################
pdfsetting:
  pdf: NNPDF40_nnlo_as_0118_1000
  existing_enhanced: False

###################################################
# Size of compressed PDF replicas                 #
###################################################
compressed: 500

###################################################
# Choice of Minimizer                             #
# Options:                                        #
#   - genetic                                     #
#   - cma                                         #
###################################################
minimizer: genetic

###################################################
# Statistical Estimators                          #
# Extra-options for Moment:                       #
#   - moment5th                                   #
#   - moment6th                                   #
###################################################
est_dic:
  corr_estimators:
    - correlation
  stat_estimators:
    - kolmogorov_smirnov
  moment_estimators:
    - mean
    - stdev
    - skewness
    - kurtosis

###################################################
# Enhance statistics of Prior                     #
###################################################
gans  :
  enhance : False
  runcard : ganpdfs
  total_replicas: 3000
